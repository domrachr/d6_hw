{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Моя библиотека</title>
</head>

<body>
    <div class="content container-fluid">
        <nav class="nav navbar-dark bg-dark">
            <a class="nav-item nav-link text-white" href="/">Книги</a>
            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle text-white" href="/authors" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Авторы
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/authors">Список</a>
                    <a class="dropdown-item" href="/author/create">Создать одного</a>
                    <a class="dropdown-item" href="/author/create_many">Создать несколько</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/author_book/create_many">Несколько книг и авторов</a>
                </div>
            </li>
            <a class="nav-item nav-link text-white" href="/redactions">Редакции</a>
            <a class="nav-item nav-link text-white" href="/readers">Читатели</a>
            <a class="nav-item nav-link text-white" href="/admin" target="_blank">Админка (admin 12345)</a>
        </nav>

        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
